<!DOCTYPE html>
<html data-include="views/base.html">
    <div data-fragment="stylesheets">
        <link rel="stylesheet" href="/css/form.css">
    </div>

    <div data-fragment="content">
        @{var edicao = !!root.solicitante}
        @{var header = (edicao) ? 'Editar amizade' : 'Criar amizade';}
        @{var action = (edicao) ? '/amizades/' + root.solicitante + '/' + root.solicitado : '/amizades';}
        @{var submit = (edicao) ? 'Editar' : 'Criar';}

        <h1>#{header}</h1>
        <form action="#{action}" method="POST" accept-charset="utf-8">
            <div>
                <label for="solicitante">solicitante:</label>
                <input type="text" name="solicitante" value="#{root.solicitante}" />
            </div>

            <div>
                <label for="solicitado">solicitado:</label>
                <input type="text" name="solicitado" value="#{root.solicitado}" />
            </div>

            <div>
                <input type="submit" value="#{submit}" />
            </div>
        </form>
    </div>
</html>
